	<script id="fragmentShader" type="x-shader/x-fragment">
		//============================================================
		//PUT YOUR GLSL CODE HERE
		//============================================================

        precision mediump float;
        
        uniform vec2 resolution;
        uniform vec2 mouse;
        uniform highp float time;
        #define M_PI 3.14159265358979323846
    
        float square(vec2 pos, float size) {
 
        	vec2 normCoords = gl_FragCoord.xy/resolution;
        
            float aspect = resolution.x/resolution.y;
            size*=0.1;
            
            if (length((normCoords.x-pos.x) * aspect)< size && length(normCoords.y-pos.y) < size) {
    
                return 1.0;
            
            } else {
                
                return 0.;
            }
        }
        float square2(vec2 pos, float size, float angle) {
         
         mat2 rotation = mat2( cos(angle), sin(angle),
                                -sin(angle), cos(angle));
                                
         vec2 normCoords = gl_FragCoord.xy/resolution;
        
            float aspect = resolution.x/resolution.y;
            size*=0.1;
            
            vec2 newPos = normCoords-pos;
            newPos *= rotation;
            if (length((newPos.x) * aspect)< size && length(newPos.y) < size) { return 1.0; } else { return 0.;}
 }
    
        float line(vec2 pos, float funct) {
        //or you can use if statement;
           return step(funct,pos.y)-step(funct,pos.y-0.01);
        }
        
        float circle(vec2 pos, float size) {
            
            size = (40.*abs(sin(time))+5.)/size+5.;
            size*=1.;
            float aspect = resolution.x/resolution.y;
            
            vec2 normCoord = vec2(gl_FragCoord.x/(resolution.x) * aspect,gl_FragCoord.y/resolution.y);
            
            float colour = distance(normCoord,pos);
            return smoothstep(colour * size*0.01, colour * size,2.);
            
            
    	
    	    //dot product is very useful 
            float dist_squared = dot(pos, pos);
     
            gl_FragColor = vec4(vec3(smoothstep(350., 450., dist_squared)), 1.0);
        }
        
        void main(){
            //vec2 pos = gl_FragCoord.xy/resolution;
            
            // float rect = square(vec2(0.15,0.5),1.);
 
            float angle = M_PI * mouse.x;
            
    		mat2 rotation = mat2( cos(angle), sin(angle), -sin(angle), cos(angle));
            
            mat2 scale = mat2(2.,0.,0.,2.);
            
            vec2 translate = vec2(resolution.x/10.,resolution.y/2.); 
            
            vec2 pos = mod(rotation * (gl_FragCoord.xy - translate), vec2(50.0)) - vec2(25.0); 
            float dist_squared = dot(pos/2., pos/2.)*abs(cos(time));
            float ratio1 = gl_FragCoord.x/resolution.x;
            float ratio2 = resolution.x/gl_FragCoord.x;
            float i = 0.1;
            float rect1 = square2(vec2(i,0.0),ratio2*abs(cos(time)+1.1)*7.,angle);
            float rect2 = square2(vec2((i+0.1),0.5),ratio2*abs(cos(time)+1.1)*6.,angle);
            float rect3 = square2(vec2((i+0.2),0.5),ratio2*abs(cos(time)+1.1)*5.,angle);
            float rect4 = square2(vec2((i+0.3),1.0),ratio2*mouse.x,angle);
            float rect5 = square2(vec2((i+0.6),0.0),abs(cos(time)+1.1)*3.,angle);
            float rect6 = square2(vec2((i+0.5),0.5),ratio1*abs(-1.*cos(time)+1.1)*4.,angle);
            float rect7 = square2(vec2((i+0.6),0.5),mouse.x,angle);
            float rect8 = square2(vec2((i+0.7),0.5),ratio1*abs(cos(time)+1.1)*6.,angle);
            float rect9 = square2(vec2((i+0.8),0.5),ratio1*abs(cos(time)+1.1)*7.,angle);
            
  
            float circle1 = circle(vec2(0.0,0.0),0.1);
            //color
            vec3 square1 = vec3(i,0.1,0.4) * rect1;
            vec3 square2 = vec3((i+0.1),0.15,0.6) * rect2;
            vec3 square3 = vec3((i+0.2),0.2,0.6) * rect3*(abs(sin(time))+1.5);
            vec3 square4 = vec3((i+0.3),0.25,0.6) * rect4*(abs(tan(time))+1.5);
            vec3 square5 = vec3((i+0.4),0.3,0.6) * rect5;
            vec3 square6 = vec3((i+0.5),0.35,0.7) * rect6*abs(tan(time)+0.1);
            vec3 square7 = vec3((i+0.6),0.4,0.6) * rect7*mouse.x/10.;
            vec3 square8 = vec3((i+0.7),0.45,0.6) * rect8;
            vec3 square9 = vec3((i+0.8),0.5,0.6) * rect9;
           
            vec3 totalSquare = square1 + square2 + square3 + square4 + square5+square6+square7+square8+square9;
           
           // gl_FragColor = vec4(squareOne,1.0);
        	//gl_FragColor = vec4(totalSquare+circleOne,1.0);
            gl_FragColor = vec4(totalSquare+vec3(smoothstep(0.3,0.0,dist_squared))+circle1,1.0);
        }
		//============================================================
		//END OF GLSL CODE
		//============================================================

</script>
	<script>
		//change the resolution here. 1 is highest
		var pixel_resolution = 2;
		var stats;
		var camera, scene, renderer;
		var uniforms;
		init();
		animate();
		function init() {

			camera = new THREE.Camera();
			camera.position.z = 1;
			scene = new THREE.Scene();
			var geometry = new THREE.PlaneBufferGeometry(2,2);
			uniforms = { time: { type: 'f', value: 1.0 }, resolution: { type: 'v2', value: new THREE.Vector2() }, mouse: {type: "v2", value: new THREE.Vector2()}};
			var material = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: document.getElementById('vertexShader').textContent, fragmentShader: document.getElementById('fragmentShader').textContent });
			var mesh = new THREE.Mesh(geometry, material);
			scene.add(mesh);
			renderer = new THREE.WebGLRenderer();
			//Hack here to change resolution 
			renderer.setPixelRatio(window.devicePixelRatio / pixel_resolution);
			document.body.appendChild(renderer.domElement);
			onWindowResize();
			window.addEventListener('resize', onWindowResize, false);
	        window.addEventListener('mousemove', onMouseMove, false);

		}
		function onWindowResize(event) {
			renderer.setSize(window.innerWidth, window.innerHeight);
			uniforms.resolution.value.x = renderer.domElement.width;
			uniforms.resolution.value.y = renderer.domElement.height;

		}
		function animate() {
			requestAnimationFrame(animate);
			render();
		}
		function onMouseMove( event ) {
        	uniforms.mouse.value.x = ( event.clientX / window.innerWidth );
 	        uniforms.mouse.value.y = ( 1-(event.clientY) / window.innerHeight
 	        );
        }
		function render() {
			uniforms.time.value += 0.01;
			renderer.render(scene, camera);
		}

</script>
